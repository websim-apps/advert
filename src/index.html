<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Ad Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js",
          "dompurify": "https://cdn.jsdelivr.net/npm/dompurify/dist/purify.es.min.js"
        }
      }
    </script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Project Ad Board</h1>
            <p>Tip to promote your project. Higher tips appear first!</p>
        </header>

        <main>
            <section id="post-comment-section">
                <h2>Post Your Project</h2>
                <form id="comment-form">
                    <textarea id="comment-content" name="content" placeholder="Tell us about your project! You can use markdown for links and images." required rows="4"></textarea>
                    <div class="form-actions">
                        <div class="form-row">
                            <label for="comment-tip">Tip Amount (min 10):</label>
                            <input type="number" id="comment-tip" name="tip" min="10" placeholder="100" required>
                        </div>
                        <button type="submit" id="submit-button">Post Advertisement</button>
                    </div>
                </form>
            </section>

            <section id="comments-section">
                <h2>Top Projects</h2>
                <div id="comments-container">
                    <div class="loader"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
